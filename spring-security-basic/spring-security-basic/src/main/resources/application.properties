spring.application.name=spring-security-basic

# Spring Boot Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
info.app.name=spring-security-basic
info.app.name=Spring Security Basic Demo
info.app.description=A basic Spring Boot application with Spring Security
info.app.version=1.0.0

# H2 Database Configuration (In-Memory Database for Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development only - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.springsecuritybasic=DEBUG
logging.level.org.springframework.web=DEBUG

# Security Configuration
# Note: These are handled in SecurityConfig.java, but you can override here if needed
# spring.security.user.name=user
# spring.security.user.password=password
# spring.security.user.roles=USER

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Development Settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
